					<p>简单易用的掌上心率计。</p>
					<ul class="actions">
						<li><a target="_self" class="button fit icon fa-download" href="itms-services://?action=download-manifest&url=https://xaoxuu.com/apps/HeartMate/manifest.plist">安装内测版</a></li>

				<div id="main">
					<section id="Heart Mate" class="main">
						<div class="content">
							<h3>应用简介</h3>
							<p>
							使用Heart Mate心率助手，你可以在没有智能手环等心率监测设备的情况下随时检测并记录自己的心率。
							通过设置tag标签，快速记录当前状态，如饭后、运动后等，方便以后检索具有同样标签的心率数据，从而分析这些情景下的心率数据，发现健康问题。
							</p>
							<h3>适用平台</h3>
							<p>iOS 8+</p>
